				var str = roll(6) + roll(6);

				var end = roll(6) + roll(6);
				var inte = roll(6) + roll(6);
				var edu = roll(6) + roll(6);
				var soc = roll(6) + roll(6);
				
				var mod = Math.floor(roll(8) / 2) - 1;
				for(var i = 0; i < mod; i++) {
					switch(roll(6)) {
						case 1: str += 1; break;
						case 2: dex += 1; break;
						case 3: end += 1; break;
						case 4: inte += 1; break;
						case 5: edu += 1; break;
						case 6: soc += 1; break;
					}
